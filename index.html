<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="calculadora/Estils/estils.css">
</head>

<body>
    <div class="container">


        <div class="mb-3">
            <h1>
                Calculadora de propines</h1>
        </div>

        <form id="calculadoraPropina">
            <div class="mb-3">
                <input type="number" class="form-control" id="numeroPersones" aria-describedby="emailHelp"
                    placeholder="Número de persones">
            </div>
            <div class="mb-3">
                <input type="number" class="form-control" id="totalFactura" placeholder="Total Factura">
            </div>
            <select class="form-select" id="valoracio" aria-label="Default select example">
                <option value="" disabled selected>Valoració del servei</option>
                <option value="1">Horrible</option>
                <option value="2">Acceptable</option>
                <option value="3">Magnífic</option>
            </select>

            <div class="espai">
                <button type="button" class="btn btn-outline-success" onclick="calcularpropina()">Calcular</button>
            </div>

            <div id="resultat" class="mt-3">
                <h3>Resultat</h3>
                <p>Propina per persona: <span id="propinaPersona"></span></p>
            </div>

        </form>

    </div>

    <script src="calculadora/javascript.js"></script>

</body>

</html>
